name: iOS CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build iOS app
        run: |
          xcodebuild clean build \
            -project MobileApp_Project.xcodeproj \
            -scheme MobileApp_Project

      - name: Run Tests
        run: |
          xcodebuild test \
            -project MobileApp_Project.xcodeproj \
            -scheme MobileApp_Project \
            -destination 'platform=iOS Simulator,name=iPhone 14'